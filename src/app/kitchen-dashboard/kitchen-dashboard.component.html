  <div class="row px-3 mx-0">
    <div
      class="col-lg-3 col-md-6 col-sm-12 col-xs-12 pt-5"
      *ngFor="let item of orders;let i =index"
    >
      <mdb-card>
        <!--Card image-->
  
        <!--Card content-->
        <mdb-card-body>
          <!--Title-->
          <mdb-card-title>
            <h4>Order status {{item.status}}</h4>
          </mdb-card-title>
  
          <!--Text-->
          <mdb-card-text> order number : {{i+1}} </mdb-card-text>
          <mdb-card-text> order id : {{item._id}} </mdb-card-text>
          <mdb-card-text> cost : R {{this.costHolder[i]  | number : '1.2-2'}} </mdb-card-text>
          <mdb-card-text> time : {{item.created_at}} </mdb-card-text>
          <mdb-card-text> status : {{item.status}} </mdb-card-text>
          <button
            mdbBtn
            type="button"
            color="success"
            size="sm"
            outline="true"
            mdbWavesEffect
            (click)="changeStatus(item.status,i)"
          >
            Comfirm order
          </button>
        </mdb-card-body>
      </mdb-card>
    </div>
  </div>
